<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar using Flexbox </title>
    <style>
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    
        .logo img{
            height: 34px;
            width: 75px;
        }
        .right ul{
           
            display: flex;
            gap: 34px;
        }
        .right ul li{
            list-style: none;
            display: flex;
          align-items: center;   
        }
    </style>
</head>
<body>
     <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Frame-1-2.png" alt="">
            </div>
            
            <div class="right">
                <ul>
                    <li><span>Products </span></li>
                    <li><span>Pricing</span></li>
                    <li><span>Resources</span></li>
                    <li><span>Among us"</span></li>
                    <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Frame-1-2.png"  width="20" height="13">
                </ul>
            </div>
   
            
        </nav>
     </header>

</body>
</html>
