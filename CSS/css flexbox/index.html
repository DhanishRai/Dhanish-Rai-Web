<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: aliceblue;
            display: flex;
            height: 194px;
            justify-content: center;
            align-items: center;
        }
        .item{
            height: 24px;
            width: 24px;
            border: 2px solid black;
            background-color: aqua;
            border-radius: 7px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>
