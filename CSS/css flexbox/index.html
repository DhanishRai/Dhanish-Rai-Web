<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: aliceblue;
            display: flex;
            height: 194px;
            justify-content: center;
            align-items: center;
            /* for items in one line */
            flex-wrap: wrap;
            align-content: center;
            /* for items in multiple lines */
           flex-flow: row wrap-reverse;
           /* gap: 17px; */
           row-gap: 34px;
           column-gap: 12px;
           gap: 23px 12px;
        /* this is to assign row gap and column gap in one line */
        }
        .item{
            height: 24px;
            width: 24px;
            border: 2px solid black;
            background-color: aqua;
            border-radius: 7px;
            margin: 2px;
        }
    </style>
</head>
