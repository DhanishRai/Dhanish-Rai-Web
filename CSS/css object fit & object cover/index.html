<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css onject fit and object cover</title>
    <style>
        .container {
            border: 2px solid black;
            width: 445px;
            height: 445px;
            /* background-color: aliceblue;  */
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbnUheL6Gz4BOy-uR6-BZ8KFIYVVDn-18ciQ&s);
            background-position: center;
            /* you can use top rigth botton left everthing */
            background-repeat: no-repeat ;
            /* By default the bg image repeats so to stop this use no-repeat and to stop repeat in paarticular direction u can use  repeat-x and repeat-y*/
        }

        img {
            width: 445px;
            height: 445px;
            /* object-fit: fill; */
            /* default property of the object-fit is fill which fits the image in entire given height and width*/
            object-fit: cover;
            /* In cover the image gets cut and fitted in the container */
            /* object-fit: contain; */
            /* In contain the image fits in the given container completely but there will some empty space in the container */
            /* object-position: top right; */
            /* To display the required part of the picture  like botton left , botton right, top left etc.*/
            object-position: 10px 20px;
            /* position is slighty changed like this u can get image in any position of the box */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbnUheL6Gz4BOy-uR6-BZ8KFIYVVDn-18ciQ&s" alt=""> -->
    </div>
</body>

</html>
